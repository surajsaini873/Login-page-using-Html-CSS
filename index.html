<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <form action="#">
        <div class="container1">
            <h1 class="blink">Login Form</h1>
        </div>
        <div class="container">
            
            <marquee behavior="right" direction="action"><h2>Welcome to Login Page</h2></marquee>
            <div class="login">
                User Id :<input type="text" placeholder="Enter your user Name">
            </div>
            <div class="pass">
                Password:<input type="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="container2">
            <button class="btn1" type="submit">Login</button>
            <button class="btn2" type="submit">SignUp</button>
            <button class="btn3" type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
